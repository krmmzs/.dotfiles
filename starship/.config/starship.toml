[directory]
truncation_length = 8
truncation_symbol = '…/'

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
time_range = '23:00:00-04:00:00' # show at a later time

[sudo]
disabled = false
symbol = "💪"
style = "bold blue"
format = "[as SUDO$symbol]($style)"

[status]
disabled = false
symbol = '🔴 '
map_symbol = true
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
sigint_symbol = ''

# git
[git_status]
# count is show the nubmer of files
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
